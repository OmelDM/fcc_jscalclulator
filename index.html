<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>JS Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="display">
        <div class="previous">
          30+6
        </div>
        <div class="current">
          222
        </div>
      </div>
      <div class="keyboard">
        <div class="row">
          <div class="item">C</div>
          <div class="item">&leftarrow;</div>
          <div class="item">&percnt;</div>
          <div class="item">&divide;</div>
        </div>
        <div class="row">
          <div class="item">7</div>
          <div class="item">8</div>
          <div class="item">9</div>
          <div class="item">&times;</div>
        </div>
        <div class="row">
          <div class="item">4</div>
          <div class="item">5</div>
          <div class="item">6</div>
          <div class="item">&minus;</div>
        </div>
        <div class="row">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">&plus;</div>
        </div>
        <div class="row">
          <div class="item">0</div>
          <div class="item">&period;</div>
          <div class="item item__double gradiented">&equals;</div>
        </div>
      </div>
  </div>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
