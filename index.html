<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>JS Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="display">
        <div class="previous">
          <span class="js_previous"></span>
        </div>
        <div class="current">
          <span class="js_current"></span>
        </div>
      </div>
      <div class="keyboard">
        <div class="row">
          <div class="item js_clear">C</div>
          <div class="item js_backspace">&leftarrow;</div>
          <div class="item">&percnt;</div>
          <div class="item js_operation_sign">&divide;</div>
        </div>
        <div class="row">
          <div class="item js_numerical">7</div>
          <div class="item js_numerical">8</div>
          <div class="item js_numerical">9</div>
          <div class="item js_operation_sign">&times;</div>
        </div>
        <div class="row">
          <div class="item js_numerical">4</div>
          <div class="item js_numerical">5</div>
          <div class="item js_numerical">6</div>
          <div class="item js_operation_sign">&minus;</div>
        </div>
        <div class="row">
          <div class="item js_numerical">1</div>
          <div class="item js_numerical">2</div>
          <div class="item js_numerical">3</div>
          <div class="item js_operation_sign">&plus;</div>
        </div>
        <div class="row">
          <div class="item js_numerical">0</div>
          <div class="item js_numerical">&period;</div>
          <div class="item item__double gradiented">&equals;</div>
        </div>
      </div>
  </div>
  </div>
  <script src="view.js"></script>
  <script src="controller.js"></script>
  <script src="app.js"></script>
</body>
</html>
